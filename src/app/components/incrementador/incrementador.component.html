<h3>{{leyenda}}</h3>

<div class="input-group">
    <span class="input-group-btn">
      <button class="btn btn-primary" type="button"(click)="operacion(-5)" >
        <i class="mdi mdi-minus"></i>
      </button>
    </span>
    <input type="number" #txtProgres min="1" max="100" class="form-control" (ngModelChange)="onChange($event)" name="progreso" [(ngModel)]="porcentaje">
    <span class="input-group-btn">
      <button class="btn btn-primary" type="button"(click)="operacion(5)" >
        <i class="mdi mdi-plus"></i>
      </button>
    </span>
</div>
